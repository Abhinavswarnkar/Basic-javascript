<body style ="background-color:#212121; color: #fff";>
  <div class="parent">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thurday</div>
  </div>
<script>
  const parent=document.querySelector('.parent')
  console.log(parent);
  console.log(parent.children);
  console.log(parent.children[0]);
  console.log(parent.children[1].innerText);
  for (let i = 0; i < parent.children.length; i++) {
    console.log( parent.children[i].innerText);
    
  }// we can apply for loop in any array type thing, be it htmlcollection, nodelist anything.

  parent.children[1].style.color="orange";
  // console.log(parent.firstElementChild)
  // console.log(parent.lastElementChild)

  const dayOne=document.querySelector('.day');
  console.log(dayOne);
  console.log(dayOne.parentElement);
  console.log(dayOne.nextElementSibling);
  
  console.log("Nodes:", parent.childNodes);//9 nodes. one is text which is enter and other is div .day element node.
  // Print all child nodes of the parent element to the console.
//   childNodes returns all types of nodes inside an element:
// ✅ Element nodes (<div>, <p>, etc.)
// ✅ Text nodes (spaces, line breaks)
// ✅ Comment nodes
</script>
