<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chai aur Code</title>
</head>
<body style="background-color: #212121;color:#fff">
  <ul class="language">
    <li>Javascript</li>
  </ul>
  
</body>
<script>
  function addLang(langName){
    const li =document.createElement('li');
    li.textContent=`${langName}`
   const ul= document.querySelector('.language');
   ul.appendChild(li)
  }
  addLang('python')
  addLang('golang')

  function addOptiLang(langName){
    const li=document.createElement('li')
    const name= document.createTextNode(`${langName}`)
    li.appendChild(name)
    document.querySelector('ul').appendChild(li)
  }
  addOptiLang('pyhtonnn')
  addOptiLang('ruby')

        //  #EDIT

        const li=document.querySelector("li:nth-child(2)")//nth-child refers to the parent class . we can also give like (.language li:nth-child(2))
        const newLi=document.createElement('li')
        newLi.textContent='mojo';//changed its textcontent
        li.replaceWith(newLi)//replace with new element

        // #EDIT

        const firstLi =document.querySelector('li:first-child')
        firstLi.outerHTML="<li>typescript</li>"//we changed the whole html

        // #Remove

        const lastLi=document.querySelector('li:last-child');
        lastLi.remove();

</script>
</html>
